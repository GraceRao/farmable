<form (ngSubmit)="submitForm()" #addProduceForm="ngForm"
    class="w-full max-w-md mx-auto bg-white px-4 py-6 flex flex-col gap-6">

    <!-- Header -->
    <div class="w-full border-b border-gray-200 pb-3">
        <h2 class="text-xl font-bold text-center">Add Product</h2>
    </div>

    <!-- Product Name -->
    <div class="flex flex-col gap-2">
        <label for="product-name" class="text-sm font-medium text-gray-900">Product Name</label>
        <input type="text" id="product-name" name="productName" [(ngModel)]="productName"
            placeholder="Write product name"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
            required>
    </div>

    <!-- Category Dropdown -->
    <div class="flex flex-col gap-2">
        <label for="category" class="text-sm font-medium text-gray-900">Category</label>
        <select id="category" name="category" [(ngModel)]="category"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
            required>
            <option disabled selected>Select one or more categories</option>
            <option>Fruits</option>
            <option>Vegetables</option>
            <option>Dairy</option>
        </select>
    </div>

    <!-- Average Shelf Life -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-900">Average Shelf Life</label>
        <div class="flex gap-2">
            <input type="number" min="0" name="shelfLife" [(ngModel)]="shelfLife" value="7"
                class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
                required>
            <select name="shelfLifeUnit" [(ngModel)]="shelfLifeUnit"
                class="p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
                <option>Days</option>
                <option>Weeks</option>
                <option>Months</option>
            </select>
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" id="unlimited-shelf-life" name="unlimitedShelfLife" [(ngModel)]="unlimitedShelfLife"
                class="w-5 h-5 border-gray-400 rounded">
            <label for="unlimited-shelf-life" class="text-sm text-gray-800">Unlimited Shelf Life</label>
        </div>
    </div>

    <!-- Pack Unit List -->
    <div class="flex flex-col gap-2">
        <label for="pack-unit" class="text-sm font-medium text-gray-900">Pack Unit List</label>
        <select id="pack-unit" name="packUnit" [(ngModel)]="packUnit"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none"
            required>
            <option disabled selected>Please select unit</option>
            <option>Pounds</option>
            <option>Kilograms</option>
            <option>Pieces</option>
        </select>
    </div>

    <!-- Product Description -->
    <div class="flex flex-col gap-2">
        <label for="description" class="text-sm font-medium text-gray-900">Product Description <span
                class="text-gray-500">(optional)</span></label>
        <textarea id="description" name="description" [(ngModel)]="description" rows="4"
            placeholder="Write a short description for your product"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 placeholder-gray-500 focus:ring-2 focus:ring-indigo-600 focus:outline-none"></textarea>
    </div>

        <button type="button"
            class="w-full py-3 bg-white border border-gray-400 rounded-md text-gray-800 font-semibold hover:bg-gray-100 transition">
            Save as Draft
        </button>
        <button type="submit"
            class="w-full py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition">
            Create
