<div class="w-full max-w-md mx-auto bg-white p-4 flex flex-col gap-6">
  <!-- Notifications -->
  <div class="bg-gray-100 rounded-lg p-4 flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <div class="text-lg font-bold text-gray-800">Notifications</div>
      <div class="text-sm text-gray-500 cursor-pointer">See More</div>
    </div>

    <div class="flex flex-col gap-3">
      <div *ngFor="let notification of notifications" class="p-3 bg-white rounded-lg flex justify-between items-center">
        <div class="text-gray-800 text-sm md:text-base">{{ notification.text }}</div>
        <div *ngIf="notification.type === 'low-inventory'"
          class="px-3 py-1 bg-red-600 text-white text-xs md:text-sm rounded-full">
          Low Inventory
        </div>
      </div>
    </div>
  </div>

  <!-- Inventory Section -->
  <div class="bg-gray-100 rounded-lg p-4 flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <div class="text-lg font-bold text-gray-800">Inventory</div>
      <div class="text-sm text-gray-500 cursor-pointer">See More</div>
    </div>

    <div class="grid gap-3">
      <div *ngFor="let item of inventoryItems" class="p-3 bg-white rounded-lg border border-gray-200 flex flex-col">
        <div class="text-md md:text-lg text-gray-800">{{ item.name }}</div>
        <div class="text-sm md:text-base text-gray-600">Remaining: {{ item.remaining }}</div>
      </div>
    </div>

    <div class="border border-gray-300"></div>

    <button  class="w-full py-2 bg-white border border-gray-400 rounded-lg text-sm md:text-base font-medium">
      Add Inventory
    </button>
  </div>

  <!-- Product Section -->
  <div class="bg-gray-100 rounded-lg p-4 flex flex-col gap-4">
    <div class="flex justify-between items-center">
      <div class="text-lg font-bold text-gray-800">Products</div>
      <div class="text-sm text-gray-500 cursor-pointer">See More</div>
    </div>

    <div class="grid gap-3">
      <div *ngFor="let product of products"
        class="p-3 bg-white rounded-lg border border-gray-200 flex items-center gap-4">
        <img class="w-12 h-12 md:w-14 md:h-14 rounded-lg" [src]="product.image" />
        <div class="flex flex-col">
          <div class="text-md md:text-lg font-bold text-gray-800">{{ product.name }}</div>
          <div class="text-sm md:text-base text-gray-600">SKU: {{ product.sku }}</div>
        </div>
      </div>
    </div>

    <div class="border border-gray-300"></div>

    <button class="w-full py-2 bg-white border border-gray-400 rounded-lg text-sm md:text-base font-medium" (click)="navigateToAddProduce()">
      Add Product
    </button>
  </div>

</div>
