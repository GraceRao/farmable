<form class="w-full max-w-md mx-auto bg-white px-4 py-6 flex flex-col gap-6">

    <!-- Header -->
    <div class="w-full border-b border-gray-200 pb-3">
        <h2 class="text-xl font-bold text-center">Add Inventory</h2>
    </div>

    <!-- Product Name -->
    <div class="flex flex-col gap-2">
        <label for="product-name" class="text-sm font-medium text-gray-900">Product Name</label>
        <select id="product-name"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            <option disabled selected>Select your product</option>
            <option>Carrots</option>
            <option>Apples</option>
            <option>Tomatoes</option>
        </select>
    </div>

    <!-- Harvested Date -->
    <div class="flex flex-col gap-2">
        <label for="harvested-date" class="text-sm font-medium text-gray-900">Harvested Date</label>
        <input type="date" id="harvested-date"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
    </div>

    <!-- Quality (Optional) -->
    <div class="flex flex-col gap-2">
        <label for="quality" class="text-sm font-medium text-gray-900">Quality <span
                class="text-gray-500">(optional)</span></label>
        <select id="quality"
            class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
            <option disabled selected>Pick quality</option>
            <option>High</option>
            <option>Medium</option>
            <option>Low</option>
        </select>
    </div>

    <!-- Separator -->
    <div class="border-t border-gray-200"></div>

    <!-- Quantity & Pack Unit -->
    <div class="flex gap-3">
        <div class="flex-1 flex flex-col gap-2">
            <label for="quantity" class="text-sm font-medium text-gray-900">Quantity</label>
            <input type="number" min="0" id="quantity" placeholder="Enter quantity"
                class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
        </div>
        <div class="flex-1 flex flex-col gap-2">
            <label class="text-sm font-medium text-gray-900">Pack Unit</label>
            <div class="w-full p-3 bg-gray-300 text-gray-900 rounded-md">Pounds</div>
        </div>
    </div>

    <!-- Price Per Unit -->
    <div class="flex flex-col gap-2">
        <label for="price" class="text-sm font-medium text-gray-900">Price per unit</label>
        <div class="flex gap-2 items-center">
            <span class="text-gray-800 text-base">$</span>
            <input type="number" min="0" step="0.01" id="price" placeholder="0.00"
                class="w-full p-3 bg-gray-100 rounded-md text-gray-800 focus:ring-2 focus:ring-indigo-600 focus:outline-none">
        </div>
    </div>

    <!-- Separator -->
    <div class="border-t border-gray-200"></div>

    <!-- SKU -->
    <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-900">SKU</label>
        <div class="w-full p-3 bg-gray-300 text-gray-900 rounded-md">OCCKFHTA</div>
    </div>

    <!-- Barcode -->
    <!-- <div class="flex flex-col gap-2">
        <label class="text-sm font-medium text-gray-900">Barcode</label>
        <div class="flex justify-center">
            <img class="w-48 h-24" src="https://via.placeholder.com/198x103" alt="Barcode">
        </div>
    </div> -->

    <!-- Separator -->
    <div class="border-t border-gray-200"></div>

    <!-- Checkbox Options -->
    <div class="flex flex-col gap-4">
        <div class="flex items-center gap-2">
            <input type="checkbox" id="sell-out" class="w-5 h-5 border-gray-400 rounded">
            <label for="sell-out" class="text-sm text-gray-800">Continue selling when out of stock</label>
        </div>
        <div class="flex items-center gap-2">
            <input type="checkbox" id="notify-low-stock" class="w-5 h-5 border-gray-400 rounded">
            <label for="notify-low-stock" class="text-sm text-gray-800">Notify me when remaining inventory reaches less
                than 10 units</label>
        </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-between gap-4 mt-4">
        <button type="button"
            class="w-full py-3 bg-white border border-gray-400 rounded-md text-gray-800 font-semibold hover:bg-gray-100 transition">
            Delete
        </button>
        <button type="submit"
            class="w-full py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition">
            Publish
        </button>
    </div>

</form>
